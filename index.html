<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CALCULATOR</title>
     <link rel="stylesheet" href="styles.css">
     <script src="script.js" defer></script>
</head>
<body>
     <div id="calculator">
          <div id="displayRow">
               <div id="memory"></div>
               <div id="display"></div>
          </div> 
          <div id="btns">
               <div id="row1" class="btnRow">
                    <button id="clear">CLEAR</button>
                    <button id="back">BACK</button>
               </div>
               <div id="row2" class="btnRow">
                    <button id="1" class="numbers">1</button>
                    <button id="2" class="numbers">2</button>
                    <button id="3" class="numbers">3</button>
                    <button id="plus" class="operator">+</button>
               </div>
               <div id="row3" class="btnRow">
                    <button id="4" class="numbers">4</button>
                    <button id="5" class="numbers">5</button>
                    <button id="6" class="numbers">6</button>
                    <button id="minus" class="operator">-</button>
               </div>
               <div id="row4" class="btnRow">
                    <button id="7" class="numbers">7</button>
                    <button id="8" class="numbers">8</button>
                    <button id="9" class="numbers">9</button>
                    <button id="multiply" class="operator">*</button>
               </div>
               <div id="row5" class="btnRow">
                    <button id="0" class="numbers">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                    <button id="divide" class="operator">/</button>
               </div>
          </div>          
     </div>
</body>
</html>
